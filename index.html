<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        .loading {
            display: none;
        }
        .fish {
            display: none;
            margin-top: 20px;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Clicker</h1>
        <div class="loading" id="loading">Загрузка...</div>
        <img src="https://example.com/fish.png" alt="Fish" class="fish" id="fish">
        <div id="score">Очки: 0</div>
    </div>

    <script>
        let userId = localStorage.getItem('user_id') || Math.random().toString(36).substring(7);
        localStorage.setItem('user_id', userId);

        let score = 0;
        const loadingElement = document.getElementById('loading');
        const fishElement = document.getElementById('fish');
        const scoreElement = document.getElementById('score');

        function showFish() {
            loadingElement.style.display = 'none';
            fishElement.style.display = 'block';
        }

        fishElement.addEventListener('click', async () => {
            const response = await fetch('http://localhost:5000/increment_clicks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId }),
            });
            const data = await response.json();
            score = data.clicks;
            scoreElement.innerText = Очки: ${score};
        });

        async function loadClicks() {
            loadingElement.style.display = 'block';
            const response = await fetch(`http://localhost:5000/get_clicks?user_id=${userId}`);
            const data = await response.json();
            score = data.clicks;
            scoreElement.innerText = Очки: ${score};
            setTimeout(showFish, 2000);
        }

        loadClicks();
    </script>
</body>
</html>
