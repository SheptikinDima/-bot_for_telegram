<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url('https://github.com/SheptikinDima/-bot_for_telegram/blob/main/images/Phone.png'); /* URL вашего фона */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
        }
        .fish {
            display: none;
            margin-top: 20px;
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
            }
            #score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Clicker</h1>
        <div class="loading" id="loading">Загрузка...</div>
        <img src="https://github.com/SheptikinDima/-bot_for_telegram/blob/main/images/fish.png" alt="Fish" class="fish" id="fish"> <!-- URL вашего изображения рыбки -->
        <div id="score">Очки: 0</div>
    </div>

    <script>
        let userId = localStorage.getItem('user_id') || Math.random().toString(36).substring(7);
        localStorage.setItem('user_id', userId);

        let score = 0;
        const loadingElement = document.getElementById('loading');
        const fishElement = document.getElementById('fish');
        const scoreElement = document.getElementById('score');

        function showFish() {
            loadingElement.style.display = 'none';
            fishElement.style.display = 'block';
        }

        fishElement.addEventListener('click', async () => {
            const response = await fetch('http://localhost:5000/increment_clicks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId }),
            });
            const data = await response.json();
            score = data.clicks;
            scoreElement.innerText = Очки: ${score};
        });

        async function loadClicks() {
            loadingElement.style.display = 'block';
            const response = await fetch(`http://localhost:5000/get_clicks?user_id=${userId}`);
            const data = await response.json();
            score = data.clicks;
            scoreElement.innerText = Очки: ${score};
            setTimeout(showFish, 2000);
        }

        loadClicks();
    </script>
</body>
</html>
